<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LikhSpire</title>
    <link rel="icon" href="assets/logo.png" type="image/x-icon" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Cardo&family=Libre+Franklin:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="main">
    <!-- Navbar -->
    <nav class="navbar navbar-dark border-bottom shadow-sm">
      <div class="container d-flex justify-content-between align-items-center">
        <a class="navbar-brand text-xl" href="#"
          ><img src="assets/hero.png" width="40px" alt="logo" />
          <strong>LikhSpire</strong></a
        >
        <a href="/create" class="btn btn-primary fw-bold"
          ><i class="bi-plus-lg"></i> Create</a
        >
      </div>
    </nav>
    <!-- Hero Section -->
    <section class="hero d-flex align-items-center">
      <div
        class="container d-flex flex-column flex-lg-row justify-content-between align-items-center"
      >
        <!-- Text (First on Mobile, Left on Desktop) -->
        <div class="hero-text text-center text-lg-start order-lg-1">
          <h1>Write, Inspire, and Share</h1>
          <p class="lead">
            Turn your thoughts into engaging stories. Start writing today!
          </p>
          <button
            class="btn btn-primary my-3"
            onclick="window.location.href='/blogs-list'"
          >
            <i class="bi bi-book"></i> Explore Blogs
          </button>
        </div>
        <!-- Image (Hide on Mobile, Show on Large Screens) -->
        <div class="hero-logo mt-4 mt-lg-0 order-lg-2 d-none d-lg-block">
          <img src="./assets/hero.png" alt="LikhSpire Logo" class="img-fluid" />
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="text-center py-2 border-top">
      <div class="container d-flex justify-content-between align-items-center">
        <p class="mb-0">
          &copy; 2025 LikhSpire.
          <span class="d-sm-hidden">All Rights Reserved.</span>
        </p>
        <div class="social-icons">
          <a
            href="https://www.linkedin.com/in/mehak-fatima-naqvi/"
            target="_blank"
            class="text-dark mx-2"
            ><i class="bi bi-linkedin fs-4"></i
          ></a>
          <a
            href="https://github.com/kaniz-naqvi"
            target="_blank"
            class="text-dark mx-2"
            ><i class="bi bi-github fs-4"></i
          ></a>
        </div>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
